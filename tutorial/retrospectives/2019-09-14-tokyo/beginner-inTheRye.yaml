type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSの開発に興味はあったのですが、いまいち踏み出せず、特にそもそもissueもPRも上げたことがなかったので、一度やってみたいと思っていたからです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    面識はないのですが、同じ社内の人が社内SNSでOSSGateに参加した話を指定たからです。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    plotly.py
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明はわかりやすかったのですが、座席の配置がスライドに対して、後ろ向きだったので少しスライドが見辛かったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    あまり、フォローしている姿を確認できなかったので、よくわかりませんでした。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    事前に対象のOSSの候補をいくつか選んで置くようにした方がスムーズな気がしました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    今回、issueを上げたのは偶然自分の環境に古いバージョンが入っていたからだったので、意外に失敗からissueを上げることも可能なのだという気づきがありました。
